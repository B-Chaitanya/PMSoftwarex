<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="form" th:with="formHeading='Category Knowledge Base',formTitle='Category'">
<head>
    <title>Welcome to Spring MVC Blog</title>
</head>
<body>
<div layout:fragment="form_fields">
    <div class="row">
        <div class="col-lg-6">
            <form action="#" th:action="@{/category/add}" th:object="${category}" method="post">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
                <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
                    <p th:text="${#fields.allErrors()[0]}">...</p>
                </div>
                <button type="submit" class="btn btn-default">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
